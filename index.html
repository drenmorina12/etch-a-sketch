<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1 class="page-title">Etch-a-Sketch</h1>
    </header>
    <main id="main">
      <div class="buttons">
        <input type="color" class="color-picker" name="head" />
        <button class="button color-button active">Color mode</button>
        <button class="button rainbow-button">Rainbow mode</button>
        <button class="button eraser-button">Eraser</button>
        <button class="clear-button">Clear</button>
        <div class="slide-container">
          <p class="output"></p>
          <input type="range" min="1" max="64" value="16" class="slider" />
        </div>
      </div>
    </main>
    <footer id="footer">
      <p>Copyright Â© 2023 drenmorina12</p>
      <a href="https://github.com/drenmorina12" target="_blank">
        <i class="fa fa-github"></i>
      </a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
